<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
</head>
<body>
    <div class="table-container">    
        <table class="table">   
            <caption class="table-caption">Description</caption>  
            <thead>
              <tr class="table-row">
                <th class="table-head">Title</th>
                <th class="table-head">Content</th>
                <th class="table-head">Photo</th>
                <th class="table-head">Category</th>
                <th class="table-head">Creation Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row" th:each="p:${post}">
                <td class="table-data" th:text="${p.title}"></td>
                <td class="table-data" th:text="${p.content}"></td>
                <td class="table-data"><a class="link" th:target="_blank" th:href="@{'/alkemy_challenge_java/' + ${post.photo}}">Photo</a></td>               
                <td class="table-data" th:text="${p.category}"></td>
                <td class="table-data" th:text="${p.creationDate}"></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
