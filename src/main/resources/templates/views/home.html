<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form th:action="@{/api/posts/post/}" method ="get">
		<input id="id" type="text" name="id">
		<input type="submit" value="Search">
	</form>
    <div class="table-container">    
        <table class="table">   
            <caption class="table-caption">POST</caption>  
            <thead>
              <tr class="table-row">
                <th class="table-head">Title</th>
                <th class="table-head">Description</th>
                <th class="table-head">Update</th>
                <th class="table-head">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row" th:each="post:${allPosts}">
                <td class="table-data" th:text="${post.title}"></td>
                <td class="table-data"><a class="link" th:target="_blank" th:href="@{/api/posts/description/} + ${post.id}">Description</a></td>
                <td class="table-data"><a class="link" th:href="@{/api/post/update/} + ${post.id}">Update</a></td>                
                <td class="table-data"><a class="link" th:target="_blank" th:href="@{/api/post/delete/} + ${post.id}">Delete</a></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div>
    	<a class="link" th:href="@{/api/posts/getAll}">See all posts</a>
    </div>
</body>
</html>
