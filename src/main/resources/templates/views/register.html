<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>		
    <h1 class="title" th:text="${titulo}"></h1>
    <form th:action="@{/api/posts/postRegister}" th:object="${post}" method="post" enctype="multipart/form-data">		
        <div class="form1">
       		<input type="hidden" th:field="*{id}">
	        <div class="form-group7">			
	            <label class="label" for="imput" th:text="${subtitulo}"></label>
	        </div>
            <div class="form-group1">
                <label class="label" for="title">Title:</label>
                <input class="input" type="text" id="title" th:field="*{title}" name="title">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>      
            </div>
            <div class="form-group2">
                <label class="label" for="content">Content:</label>
                <input class="input" type="text" id="content" th:field="*{content}" name="content">  
                <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>                  
            </div>
            <div class="form-group3">
                <label class="label" for="photo">Photo:</label>
                <input class="input" type="file" id="photo" name="file"> 
            </div>
            <div class="form-group3">
                <label class="label" for="category">Category:</label>
                <input class="input" type="text" id="category" th:field="*{category}" name="category"> 
            </div>
        </div>
        <button type="submit" class="btn">Save</button>
      </form>
</body>
</html>
